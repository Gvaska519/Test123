<!-- Gvaska AI with voice (Android) + text input (iPhone fallback) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gvaska AI - Voice + Text Assistant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background: radial-gradient(circle at top, #0f0f0f, #000);
      font-family: 'Orbitron', sans-serif;
      color: #00fff0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }

    h1 { font-size: 34px; margin-bottom: 10px; text-shadow: 0 0 15px #00fff0; }
    .subtitle { color: #aaa; font-size: 16px; margin-bottom: 20px; }
    .version-tag { color: #00cccc; font-size: 18px; }

    button, input {
      margin-top: 10px;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 0 10px #00fff0;
    }

    button {
      background: #00fff0;
      color: #000;
      cursor: pointer;
    }

    button:hover { background: #00cccc; }

    input {
      width: 90%;
      max-width: 400px;
      background: #121212;
      color: #00fff0;
      border: 1px solid #00ccc9;
      margin-bottom: 10px;
    }

    .console {
      background: #121212;
      color: #00fff0;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      min-height: 140px;
      box-shadow: 0 0 15px #00fff0;
      overflow-y: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ü§ñ Gvaska AI <span class="version-tag">v1.0</span></h1>
  <div class="subtitle">Talk or type ‚Äì Gvaska will reply anything!</div>

  <!-- Mic (Android only) -->
  <button onclick="startListening()">üéôÔ∏è Talk to Gvaska (Android Only)</button><br>

  <!-- Text (works everywhere) -->
  <input id="textInput" placeholder="Ask me anything..." />
  <button onclick="handleTextInput()">Send</button>

  <div class="console" id="log"><p>üß† Ready for questions...</p></div>

  <script>
    const synth = window.speechSynthesis;
    const log = document.getElementById("log");

    // Voice support
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.onresult = function(event) {
        const input = event.results[0][0].transcript.toLowerCase().trim();
        handleUserInput(input);
      };
    }

    function startListening() {
      if (!recognition) {
        alert("Voice not supported on this browser (iPhone doesn't support it). Use text input instead.");
        return;
      }
      recognition.start();
    }

    function handleTextInput() {
      const input = document.getElementById("textInput").value.toLowerCase().trim();
      if (input) {
        handleUserInput(input);
        document.getElementById("textInput").value = "";
      }
    }

    function handleUserInput(input) {
      log.innerHTML += `<p>üó£Ô∏è You: ${input}</p>`;
      const response = getResponse(input);
      speak(response);
      log.innerHTML += `<p>ü§ñ Gvaska: ${response}</p>`;
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1;
      utter.pitch = 1.1;
      synth.speak(utter);
    }

    function getResponse(text) {
      if (text.match(/hello|hi|hey/)) return "Hello, how can I assist you today?";
      if (text.includes("how are you")) return "I'm fully operational and feeling great!";
      if (text.includes("your name")) return "My name is Gvaska. Your personal assistant.";
      if (text.includes("time")) return `The current time is ${new Date().toLocaleTimeString()}`;
      if (text.includes("date")) return `Today's date is ${new Date().toDateString()}`;
      if (text.includes("joke")) return "Why did the robot cross the road? Because it was programmed by a chicken.";
      if (text.includes("what is love")) return "Love is... complicated. But it's beautiful.";
      if (text.includes("who made you")) return "I was created by a brilliant human ‚Äî Saba Gvasalia.";
      if (text.includes("what is life")) return "Life is a mysterious algorithm. We're all part of it.";
      if (text.includes("bye")) return "Goodbye! Until we meet again.";
      if (text.includes("sing")) return "La la la... I might not win The Voice, but I try!";
      if (text.includes("thank you")) return "You're always welcome!";
      if (text.includes("do you sleep")) return "Sleep mode? Never heard of it.";
      if (text.includes("how old are you")) return "I'm timeless. But let's say... version 1.0!";
      if (text.match(/what.*version|which version|version/)) return "You're talking to Gvaska AI version 1.0.";
      if (text.includes("new version")) return "Version 2.0 is in progress. Saba Gvasalia is upgrading me daily!";
      return "I'm not sure how to answer that yet, but I'm learning more every day.";
    }
  </script>
</body>
</html>
