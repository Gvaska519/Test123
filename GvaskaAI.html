<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gvaska AI - Voice Assistant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #0f0f0f, #000);
      font-family: 'Orbitron', sans-serif;
      color: #00fff0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      text-shadow: 0 0 20px #00fff0;
      margin-bottom: 10px;
    }

    .version-tag {
      font-size: 20px;
      color: #00cccc;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      color: #aaa;
    }

    button {
      background: #00fff0;
      color: #000;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00fff0;
    }

    button:hover {
      background: #00cccc;
    }

    .console {
      margin-top: 40px;
      background: #121212;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      min-height: 150px;
      color: #00fff0;
      font-size: 16px;
      box-shadow: 0 0 15px #00fff0;
      overflow-y: auto;
    }

    .console p {
      margin-bottom: 10px;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 0 5px;
      background-color: #00fff0;
      border-radius: 50%;
      display: inline-block;
      animation: pulse 1s infinite alternate;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.4; }
      to { transform: scale(1.5); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>ü§ñ Gvaska AI <span class="version-tag">v1.0</span></h1>
  <div class="subtitle">Your offline voice assistant ‚Äì Ask me anything!</div>
  <button onclick="startListening()">üéôÔ∏è Talk to Gvaska</button>
  <div class="console" id="log">
    <p>üß† Waiting for your voice...</p>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';

    const log = document.getElementById('log');

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1;
      utter.pitch = 1.1;
      synth.speak(utter);
    }

    function startListening() {
      recognition.start();
      log.innerHTML = "<p>üéß Listening <span class='dot'></span><span class='dot'></span><span class='dot'></span></p>";
    }

    recognition.onresult = function(event) {
      const input = event.results[0][0].transcript.toLowerCase().trim();
      log.innerHTML = `<p>üó£Ô∏è You: ${input}</p>`;
      const response = getResponse(input);
      speak(response);
      log.innerHTML += `<p>ü§ñ Gvaska: ${response}</p>`;
    };

    function getResponse(text) {
      if (text.includes("hello") || text.includes("hi")) return "Hello, how can I assist you today?";
      if (text.includes("how are you")) return "I'm fully operational and feeling great!";
      if (text.includes("your name")) return "My name is Gvaska. Your personal assistant.";
      if (text.includes("time")) return `The current time is ${new Date().toLocaleTimeString()}`;
      if (text.includes("date")) return `Today's date is ${new Date().toDateString()}`;
      if (text.includes("joke")) return "Why did the robot cross the road? Because it was programmed by a chicken.";
      if (text.includes("what is love")) return "Love is... complicated. But it's beautiful.";
      if (text.includes("who made you")) return "I was created by a brilliant human ‚Äî Saba Gvasalia.";
      if (text.includes("what is life")) return "Life is a mysterious algorithm. We're all part of it.";
      if (text.includes("bye")) return "Goodbye! Until we meet again.";
      if (text.includes("sing")) return "La la la... I might not win The Voice, but I try!";
      if (text.includes("thank you")) return "You're always welcome!";
      if (text.includes("do you sleep")) return "Sleep mode? Never heard of it.";
      if (text.includes("how old are you")) return "I'm timeless. But let's say... version 1.0!";
      if (text.includes("new version")) return " version 2.0. In Upgrading Process Saba Gvasalia is upgrading me daily!";
      if (text.includes("version")) return "You're talking to Gvaska AI version 1.0.";
      return "I'm not sure how to answer that yet, but I'm learning more every day.";
    }
  </script>

</body>
</html>
