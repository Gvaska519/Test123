<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV SHESHLILEBI - თუ შეიშალე ჩვენთან ხარ სახლში</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1603190287605-e6ade32fa852?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header with Banner -->
    <header class="hero-bg text-white pt-40 pb-24 md:pt-48 md:pb-32">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">TV SHESHLILEBI</h1>
            <p class="text-xl md:text-2xl mb-8">თუ შეიშალე ჩვენთან ხარ სახლში</p>
            
            <!-- Auth Buttons -->
            <div id="authButtons" class="flex justify-center space-x-4">
                <button onclick="showLogin()" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-full font-medium transition">შესვლა</button>
                <button onclick="showRegister()" class="bg-gray-700 hover:bg-gray-800 px-6 py-2 rounded-full font-medium transition">რეგისტრაცია</button>
            </div>
            
            <!-- Admin Controls (hidden by default) -->
            <div id="adminControls" class="hidden mt-8">
                <button onclick="showPostNews()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full font-medium transition mr-4">ახალი ამბის დამატება</button>
            </div>
        </div>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">შესვლა</h2>
                <button onclick="hideLogin()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="loginForm" onsubmit="login(event)">
                <div class="mb-4">
                    <label for="loginUsername" class="block text-gray-700 mb-2">სახელი</label>
                    <input type="text" id="loginUsername" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div class="mb-6">
                    <label for="loginPassword" class="block text-gray-700 mb-2">პაროლი</label>
                    <input type="password" id="loginPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-medium transition">შესვლა</button>
            </form>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">რეგისტრაცია</h2>
                <button onclick="hideRegister()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="registerForm" onsubmit="register(event)">
                <div class="mb-4">
                    <label for="regUsername" class="block text-gray-700 mb-2">სახელი</label>
                    <input type="text" id="regUsername" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div class="mb-4">
                    <label for="regPassword" class="block text-gray-700 mb-2">პაროლი</label>
                    <input type="password" id="regPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div class="mb-6">
                    <label for="regConfirmPassword" class="block text-gray-700 mb-2">პაროლის გამორება</label>
                    <input type="password" id="regConfirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-medium transition">რეგისტრაცია</button>
            </form>
        </div>
    </div>

    <!-- Post News Modal -->
    <div id="postNewsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">ახალი ამბის დამატება</h2>
                <button onclick="hidePostNews()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="newsForm" onsubmit="postNews(event)">
                <div class="mb-4">
                    <label for="newsTitle" class="block text-gray-700 mb-2">სათაური</label>
                    <input type="text" id="newsTitle" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div class="mb-4">
                    <label for="newsContent" class="block text-gray-700 mb-2">კონტენტი</label>
                    <textarea id="newsContent" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="newsImage" class="block text-gray-700 mb-2">სურათის URL (არასავალდებულო)</label>
                    <input type="text" id="newsImage" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition">გამოქვეყნება</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-16">
        <!-- News Section -->
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-8 text-center">ბოლო ამბები</h2>
            <div id="newsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- News cards will be added here dynamically -->
            </div>
        </section>

        <!-- Comments Section -->
        <section id="commentsSection" class="hidden">
            <h2 class="text-3xl font-bold mb-8 text-center">კომენტარები</h2>
            <div class="bg-white rounded-lg shadow p-6">
                <form id="commentForm" class="mb-8">
                    <textarea id="commentText" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 mb-4" placeholder="დატოვეთ კომენტარი..." required></textarea>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium transition">კომენტარის დამატება</button>
                </form>
                <div id="commentsContainer">
                    <!-- Comments will be added here dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h2 class="text-2xl font-bold">TV SHESHLILEBI</h2>
                    <p class="mt-2">თუ შეიშალე ჩვენთან ხარ სახლში</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fab fa-facebook-f text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fab fa-youtube text-xl"></i>
                    </a>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-gray-800 text-center text-gray-400">
                <p>&copy; 2025 TV SHESHLILEBI. ყველა უფლება დაცულია.</p>
            </div>
        </div>
    </footer>

    <script>
        // Predefined accounts (in a real app, this would be server-side)
        const predefinedAccounts = {
            "Gvaska": "gvaska123",
            "Sanzonela": "sanzonela456"
        };
        
        // Current user
        let currentUser = null;
        
        // News data (initially empty)
        let news = [];
        
        
        function stopLive() {
            isLive = false;
            clearInterval(liveInterval);
            liveSection.classList.add('hidden');
            document.getElementById('livePlayer').innerHTML = `
                <p class="text-xl">ლაივი არ მიმდინარეობს</p>
            `;
        }
        
        // DOM elements
        const authButtons = document.getElementById('authButtons');
        const adminControls = document.getElementById('adminControls');
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const postNewsModal = document.getElementById('postNewsModal');
        const liveSection = document.getElementById('liveSection');
        const newsContainer = document.getElementById('newsContainer');
        const commentsSection = document.getElementById('commentsSection');
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderNews();
            
            // Check if user is already logged in (from localStorage)
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser && predefinedAccounts[savedUser]) {
                currentUser = savedUser;
                updateUIAfterLogin();
            }
        });
        
        // Auth functions
        function showLogin() {
            loginModal.classList.remove('hidden');
        }
        
        function hideLogin() {
            loginModal.classList.add('hidden');
        }
        
        function showRegister() {
            registerModal.classList.remove('hidden');
        }
        
        function hideRegister() {
            registerModal.classList.add('hidden');
        }
        
        function showPostNews() {
            postNewsModal.classList.remove('hidden');
        }
        
        function hidePostNews() {
            postNewsModal.classList.add('hidden');
        }
        
        function login(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (predefinedAccounts[username] && predefinedAccounts[username] === password) {
                currentUser = username;
                localStorage.setItem('currentUser', username);
                updateUIAfterLogin();
                hideLogin();
                alert('წარმატებით შეხვედით!');
            } else {
                alert('არასწორი სახელი ან პაროლი!');
            }
        }
        
        function register(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('პაროლები არ ემთხვევა!');
                return;
            }
            
            if (predefinedAccounts[username]) {
                alert('ეს სახელი უკვე გამოყენებულია!');
                return;
            }
            
            // In a real app, this would be sent to the server
            alert('რეგისტრაცია დასრულდა წარმატებით! ახლა შეგიძლიათ შესვლა.');
            hideRegister();
            showLogin();
            document.getElementById('loginUsername').value = username;
        }
        
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateUIAfterLogout();
        }
        
        function updateUIAfterLogin() {
            authButtons.classList.add('hidden');
            adminControls.classList.remove('hidden');
            
            // Show comments section if it's hidden
            commentsSection.classList.remove('hidden');
            
            // Add logout button
            const logoutBtn = document.createElement('button');
            logoutBtn.textContent = 'გამოსვლა';
            logoutBtn.className = 'bg-gray-700 hover:bg-gray-800 px-6 py-2 rounded-full font-medium transition mt-4';
            logoutBtn.onclick = logout;
            adminControls.appendChild(logoutBtn);
        }
        
        function updateUIAfterLogout() {
            authButtons.classList.remove('hidden');
            adminControls.classList.add('hidden');
            
            // Hide live section if not admin
            if (!isLive) {
                liveSection.classList.add('hidden');
            }
            
            // Remove logout button if it exists
            const logoutBtn = adminControls.querySelector('button[onclick="logout"]');
            if (logoutBtn) {
                logoutBtn.remove();
            }
        }
        
        // News functions
        function renderNews() {
            newsContainer.innerHTML = '';
            
            news.forEach(item => {
                const newsCard = document.createElement('div');
                newsCard.className = 'bg-white rounded-xl overflow-hidden shadow-lg news-card transition duration-300';
                
                newsCard.innerHTML = `
                    <div class="h-48 overflow-hidden">
                        <img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">${item.title}</h3>
                        <p class="text-gray-600 mb-4">${item.content}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500 text-sm">${formatDate(item.date)}</span>
                            <button onclick="showComments(${item.id})" class="text-red-600 hover:text-red-800 font-medium">კომენტარები (${item.comments.length})</button>
                        </div>
                    </div>
                `;
                
                newsContainer.appendChild(newsCard);
            });
        }
        
        function postNews(e) {
            e.preventDefault();
            if (!currentUser) return;
            
            const title = document.getElementById('newsTitle').value;
            const content = document.getElementById('newsContent').value;
            const image = document.getElementById('newsImage').value || 'https://images.unsplash.com/photo-1434030216411-0b793f4b4173?ixlib=rb-4.0.3';
            
            const newNews = {
                id: news.length + 1,
                title,
                content,
                image,
                date: new Date().toISOString().split('T')[0],
                comments: []
            };
            
            news.unshift(newNews);
            renderNews();
            hidePostNews();
            document.getElementById('newsForm').reset();
        }
        
        // Comments functions
        function showComments(newsId) {
            if (!currentUser) {
                alert('კომენტარის დასატოვებლად საჭიროა შესვლა!');
                showLogin();
                return;
            }
            
            const newsItem = news.find(item => item.id === newsId);
            if (!newsItem) return;
            
            // Scroll to comments section
            commentsSection.scrollIntoView({ behavior: 'smooth' });
            
            // Render comments
            const commentsContainer = document.getElementById('commentsContainer');
            commentsContainer.innerHTML = '';
            
            if (newsItem.comments.length === 0) {
                commentsContainer.innerHTML = '<p class="text-gray-500 text-center py-4">კომენტარები არ არის. იყავი პირველი!</p>';
            } else {
                newsItem.comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'border-b border-gray-200 py-4';
                    commentDiv.innerHTML = `
                        <div class="flex items-center mb-2">
                            <div class="bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3">
                                ${comment.user.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h4 class="font-bold">${comment.user}</h4>
                                <span class="text-gray-500 text-sm">${formatDateTime(comment.date)}</span>
                            </div>
                        </div>
                        <p class="pl-11">${comment.text}</p>
                    `;
                    commentsContainer.appendChild(commentDiv);
                });
            }
            
            // Update comment form to submit to this news item
            document.getElementById('commentForm').onsubmit = function(e) {
                e.preventDefault();
                const text = document.getElementById('commentText').value;
                
                newsItem.comments.push({
                    user: currentUser,
                    text,
                    date: new Date().toISOString()
                });
                
                document.getElementById('commentText').value = '';
                showComments(newsId);
                renderNews(); // Update comment count in news cards
            };
        }
        
        // Live stream data
        let likes = 0;
        let liked = false;
        let liveComments = [];
        let screenShareActive = false;

        // Live stream functions
        function toggleLike() {
            if (!currentUser) {
                alert('მოოწონებისთვის საჭიროა შესვლა!');
                showLogin();
                return;
            }
            
            liked = !liked;
            likes = liked ? likes + 1 : likes - 1;
            
            document.getElementById('likeIcon').style.color = liked ? 'red' : '';
            document.getElementById('likeCount').textContent = likes;
        }

        function shareLive() {
            if (navigator.share) {
                navigator.share({
                    title: 'TV SHESHLILEBI ლაიივი',
                    text: 'შემოგვიერთდი ლაიივში!',
                    url: window.location.href
                }).catch(err => {
                    console.log('Error sharing:', err);
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
                window.open(shareUrl, '_blank');
            }
        }

        function showLiveComments() {
            if (!currentUser) {
                alert('კომენტარის დასატოვებლად საჭიროა შესვლა!');
                showLogin();
                return;
            }
            
            commentsSection.classList.remove('hidden');
            commentsSection.scrollIntoView({ behavior: 'smooth' });
            renderLiveComments();
        }

        function renderLiveComments() {
            const commentsContainer = document.getElementById('commentsContainer');
            commentsContainer.innerHTML = '';
            
            if (liveComments.length === 0) {
                commentsContainer.innerHTML = '<p class="text-gray-500 text-center py-4">კომენტარები არ არის. იყავი პირველი!</p>';
            } else {
                liveComments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'border-b border-gray-200 py-4';
                    commentDiv.innerHTML = `
                        <div class="flex items-center mb-2">
                            <div class="bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3">
                                ${comment.user.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h4 class="font-bold">${comment.user}</h4>
                                <span class="text-gray-500 text-sm">${formatDateTime(comment.date)}</span>
                            </div>
                        </div>
                        <p class="pl-11">${comment.text}</p>
                    `;
                    commentsContainer.appendChild(commentDiv);
                });
            }
            
            document.getElementById('commentForm').onsubmit = function(e) {
                e.preventDefault();
                const text = document.getElementById('commentText').value.trim();
                if (!text) return;
                
                const newComment = {
                    user: currentUser,
                    text,
                    date: new Date().toISOString()
                };
                
                liveComments.push(newComment);
                document.getElementById('commentText').value = '';
                renderLiveComments();
                
                // In a real app, send comment to server
                console.log('New live comment:', newComment);
            };
        }

        async function shareScreen() {
            if (!isLive) return;
            
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: true
                });
                
                screenShareActive = true;
                const livePlayer = document.getElementById('livePlayer');
                livePlayer.innerHTML = `
                    <div class="absolute inset-0 flex items-center justify-center bg-black">
                        <video srcObject="${stream}" autoplay controls class="w-full h-full"></video>
                    </div>
                    <div class="absolute top-4 left-4 bg-black bg-opacity-70 text-white px-3 py-1 rounded-full">
                        ${currentUser}-ს ეკრანი
                    </div>
                `;
                
                stream.getVideoTracks()[0].onended = () => {
                    screenShareActive = false;
                    startLive(); // Restart regular live stream
                };
                
            } catch (err) {
                console.error('Error sharing screen:', err);
                alert('ეკრანის გაზიარება  ვერ მოოხერერხდა');
            }
        }

        function startLive() {
            if (!currentUser) return;
            
            isLive = true;
            liveStartTime = new Date();
            viewers = 1;
            
            // Show live section for all users
            liveSection.classList.remove('hidden');
            document.getElementById('liveTitle').textContent = `${currentUser}-ს ლაივი`;
            
            // Show streamer info
            const livePlayer = document.getElementById('livePlayer');
            livePlayer.innerHTML = `
                <div class="text-center">
                    <p class="text-2xl font-bold mb-2">${currentUser}-ს ლაივი</p>
                    <p class="text-lg">მიმდინარეობს ეთერი</p>
                    <div class="mt-4 flex justify-center">
                        <span class="live-indicator h-3 w-3 bg-red-600 rounded-full mr-2"></span>
                        <span class="text-red-500 font-medium">LIVE</span>
                    </div>
                </div>
            `;
            
            // Only show stop button for the streamer
            const stopBtn = document.querySelector('#liveSection button[onclick="stopLive()"]');
            stopBtn.style.display = currentUser === localStorage.getItem('currentUser') ? '' : 'none';
            
            // Store live status in localStorage so other users can see it
            localStorage.setItem('isLive', 'true');
            localStorage.setItem('liveTitle', `${currentUser}-ს ლაივი`);
            
            // Update viewer count periodically
            liveInterval = setInterval(() => {
                viewers += Math.floor(Math.random() * 3) - 1; // Random fluctuation
                if (viewers < 1) viewers = 1;
                document.getElementById('viewerCount').textContent = `${viewers} მაყურებელი`;
                
                // Update live time
                const now = new Date();
                const diff = Math.floor((now - liveStartTime) / 1000);
                const hours = Math.floor(diff / 3600);
                const minutes = Math.floor((diff % 3600) / 60);
                const seconds = diff % 60;
                document.getElementById('liveTime').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                // Save current viewer count
                localStorage.setItem('viewers', viewers.toString());
            }, 3000);
        }

        // Check for live stream on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderNews();
            
            // Check if user is already logged in (from localStorage)
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser && predefinedAccounts[savedUser]) {
                currentUser = savedUser;
                updateUIAfterLogin();
            }
            
        });
        
        // Helper functions
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('ka-GE', options);
        }
        
        function formatDateTime(dateTimeString) {
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit' 
            };
            return new Date(dateTimeString).toLocaleDateString('ka-GE', options);
        }
    </script>
