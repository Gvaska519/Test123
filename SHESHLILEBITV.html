<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheshlilebi TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Animation for posts */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .post-animation {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header/Navigation -->
    <header class="bg-gradient-to-r from-blue-900 to-purple-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-tv text-2xl"></i>
                <h1 class="text-2xl font-bold">Sheshlilebi TV</h1>
            </div>
            <div id="auth-buttons" class="flex space-x-4">
                <button onclick="showModal('login-modal')" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition">Log In</button>
                <button onclick="showModal('register-modal')" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition">Register</button>
            </div>
            <div id="user-menu" class="hidden items-center space-x-4">
                <button id="create-post-btn" onclick="showModal('create-post-modal')" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition">
                    <i class="fas fa-plus mr-2"></i>Create Post
                </button>
                <div class="relative group">
                    <button id="user-avatar" class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold cursor-pointer">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 hidden group-hover:block">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                        <a href="#" onclick="logout()" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Posts Section -->
        <section id="posts-section" class="max-w-3xl mx-auto space-y-6">
            <!-- Posts will be dynamically added here -->
            <div id="no-posts" class="text-center py-10">
                <i class="fas fa-newspaper text-6xl text-gray-300 mb-4"></i>
                <h2 class="text-2xl font-semibold text-gray-500">No posts yet</h2>
                <p class="text-gray-400">Be the first to share something!</p>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 animate-popup">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Login</h2>
                <button onclick="hideModal('login-modal')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="login-username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="login-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-200">
                    Log In
                </button>
            </form>
            <div class="mt-4 text-center text-sm text-gray-600">
                Don't have an account? <button onclick="switchToRegister()" class="text-blue-600 hover:underline">Register</button>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 animate-popup">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Register</h2>
                <button onclick="hideModal('register-modal')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="register-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="register-username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="register-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="register-confirm-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition duration-200">
                    Register
                </button>
            </form>
            <div class="mt-4 text-center text-sm text-gray-600">
                Already have an account? <button onclick="switchToLogin()" class="text-blue-600 hover:underline">Login</button>
            </div>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="create-post-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 animate-popup">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Create Post</h2>
                <button onclick="hideModal('create-post-modal')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="create-post-form" class="space-y-4">
                <div>
                    <label for="post-title" class="block text-sm font-medium text-gray-700 mb-1">Title (optional)</label>
                    <input type="text" id="post-title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="post-content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                    <textarea id="post-content" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition duration-200">
                    Post
                </button>
            </form>
        </div>
    </div>

    <script>
        // Database simulation
        let users = [
          
            { username: "Sheshlilebi", password: "Sheshlilebi123", isAdmin: true }
        ];
        
        let posts = [];
        let currentUser = null;
        
        // DOM Elements
        const authButtons = document.getElementById('auth-buttons');
        const userMenu = document.getElementById('user-menu');
        const userAvatar = document.getElementById('user-avatar');
        const postsSection = document.getElementById('posts-section');
        const noPosts = document.getElementById('no-posts');
        
        // Modal functions
        function showModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }
        
        function switchToRegister() {
            hideModal('login-modal');
            showModal('register-modal');
        }
        
        function switchToLogin() {
            hideModal('register-modal');
            showModal('login-modal');
        }
        
        // Login functionality
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                updateUI();
                hideModal('login-modal');
                
                // Clear form
                document.getElementById('login-form').reset();
                
                // Show success message
                alert('Login successful! Welcome ' + username);
            } else {
                alert('Invalid username or password');
            }
        });
        
        // Register functionality
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            
            if (users.some(u => u.username === username)) {
                alert("Username already exists!");
                return;
            }
            
            users.push({ username, password, isAdmin: false });
            alert('Registration successful! You can now login.');
            hideModal('register-modal');
            document.getElementById('register-form').reset();
            showModal('login-modal');
        });
        
        // Create post functionality
        document.getElementById('create-post-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            
            const newPost = {
                id: Date.now(),
                author: currentUser.username,
                title: title,
                content: content,
                date: new Date().toLocaleString(),
                likes: 0,
                likedBy: [],
                comments: []
            };
            
            posts.unshift(newPost);
            renderPosts();
            hideModal('create-post-modal');
            document.getElementById('create-post-form').reset();
        });
        
        // Update UI based on login state
        function updateUI() {
            if (currentUser) {
                authButtons.classList.add('hidden');
                userMenu.classList.remove('hidden');
                userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
                
                // Show create post button only for admin
                document.getElementById('create-post-btn').classList.toggle('hidden', !currentUser.isAdmin);
            } else {
                authButtons.classList.remove('hidden');
                userMenu.classList.add('hidden');
            }
            
            renderPosts();
        }
        
        // Render all posts
        function renderPosts() {
            if (posts.length === 0) {
                noPosts.classList.remove('hidden');
                postsSection.innerHTML = '';
                postsSection.appendChild(noPosts);
                return;
            }
            
            noPosts.classList.add('hidden');
            postsSection.innerHTML = '';
            
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'bg-white rounded-xl shadow-md overflow-hidden post-animation';
                postElement.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-semibold text-gray-800">${post.title || 'Untitled Post'}</h3>
                                <div class="flex items-center mt-1 text-sm text-gray-500">
                                    <span>Posted by <span class="font-medium">${post.author}</span></span>
                                    <span class="mx-2">•</span>
                                    <span>${post.date}</span>
                                </div>
                            </div>
                            ${currentUser && currentUser.isAdmin ? `
                            <button onclick="deletePost(${post.id})" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                            ` : ''}
                        </div>
                        <p class="mt-4 text-gray-600">${post.content}</p>
                        
                        <div class="mt-6 pt-4 border-t border-gray-100 flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <button onclick="toggleLike(${post.id})" class="flex items-center space-x-1 ${post.likedBy.includes(currentUser?.username) ? 'text-red-500' : 'text-gray-500 hover:text-red-500'}">
                                    <i class="fas fa-heart"></i>
                                    <span>${post.likes}</span>
                                </button>
                                <button onclick="toggleCommentSection(${post.id})" class="flex items-center space-x-1 text-gray-500 hover:text-blue-500">
                                    <i class="fas fa-comment"></i>
                                    <span>${post.comments.length}</span>
                                </button>
                            </div>
                        </div>
                        
                        <div id="comments-${post.id}" class="mt-4 hidden">
                            <div class="space-y-4">
                                ${post.comments.map(comment => `
                                <div class="bg-gray-50 p-3 rounded-lg">
                                    <div class="flex justify-between">
                                        <div class="font-medium">${comment.author}</div>
                                        <div class="text-sm text-gray-500">${comment.date}</div>
                                        ${currentUser && currentUser.isAdmin ? `
                                        <button onclick="deleteComment(${post.id}, ${comment.id})" class="text-red-500 hover:text-red-700 text-sm">
                                            <i class="fas fa-times"></i>
                                        </button>
                                        ` : ''}
                                    </div>
                                    <p class="mt-1 text-gray-700">${comment.content}</p>
                                </div>
                                `).join('')}
                            </div>
                            
                            ${currentUser ? `
                            <form onsubmit="addComment(event, ${post.id})" class="mt-4 flex">
                                <input type="text" id="comment-${post.id}" required placeholder="Write a comment..." class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                postsSection.appendChild(postElement);
            });
        }
        
        // Toggle like on a post
        function toggleLike(postId) {
            if (!currentUser) {
                alert('Please login to like posts');
                return;
            }
            
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            const userIndex = post.likedBy.indexOf(currentUser.username);
            
            if (userIndex === -1) {
                post.likedBy.push(currentUser.username);
                post.likes++;
            } else {
                post.likedBy.splice(userIndex, 1);
                post.likes--;
            }
            
            renderPosts();
        }
        
        // Toggle comment section visibility
        function toggleCommentSection(postId) {
            const commentSection = document.getElementById(`comments-${postId}`);
            commentSection.classList.toggle('hidden');
        }
        
        // Add comment to a post
        function addComment(e, postId) {
            e.preventDefault();
            
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            const commentInput = document.getElementById(`comment-${postId}`);
            const content = commentInput.value.trim();
            
            if (content) {
                post.comments.push({
                    id: Date.now(),
                    author: currentUser.username,
                    content: content,
                    date: new Date().toLocaleTimeString()
                });
                
                renderPosts();
                commentInput.value = '';
                
                // Keep comment section open
                document.getElementById(`comments-${postId}`).classList.remove('hidden');
            }
        }
        
        // Delete a post (admin only)
        function deletePost(postId) {
            if (!currentUser || !currentUser.isAdmin) return;
            
            if (confirm('Are you sure you want to delete this post?')) {
                const postIndex = posts.findIndex(p => p.id === postId);
                if (postIndex !== -1) {
                    posts.splice(postIndex, 1);
                    renderPosts();
                }
            }
        }
        
        // Delete a comment (admin only)
        function deleteComment(postId, commentId) {
            if (!currentUser || !currentUser.isAdmin) return;
            
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            const commentIndex = post.comments.findIndex(c => c.id === commentId);
            if (commentIndex !== -1) {
                post.comments.splice(commentIndex, 1);
                renderPosts();
            }
        }
        
        // Logout functionality
        function logout() {
            currentUser = null;
            updateUI();
        }
        
        // Initialize
        updateUI();
        
        // Close modals when clicking outside
        document.querySelectorAll('[id$="-modal"]').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    hideModal(this.id);
                }
            });
        });
    </script>
</body>
</html>
