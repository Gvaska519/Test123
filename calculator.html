<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Pro Max - iPad Calculator</title>
    <style>
        :root {
            --sunset-primary: #FF6B6B;
            --sunset-secondary: #FF8E53;
            --sunset-dark: #1A1A2E;
            --sunset-light: #ECF0F1;
            --sunset-accent: #3498DB;
            --button-glow: 0 0 15px rgba(255, 107, 107, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #16222A, #3A3A3A);
            margin: 0;
            touch-action: manipulation;
        }
        
        .calculator {
            width: 700px;
            height: 950px;
            background-color: var(--sunset-dark);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.5),
                inset 0 -10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .branding {
            padding: 25px 0;
            text-align: center;
            color: white;
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--sunset-primary), var(--sunset-secondary));
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .branding::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            border-radius: 50%;
        }
        
        .display {
            padding: 40px 40px 20px;
            text-align: right;
            color: white;
            position: relative;
            height: 220px;
        }
        
        .display::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 40px;
            right: 40px;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
        }
        
        .previous-operand {
            font-size: 2rem;
            min-height: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .current-operand {
            font-size: 5.5rem;
            font-weight: 300;
            margin-top: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: -2px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 30px;
            height: calc(100% - 220px);
        }
        
        button {
            border: none;
            font-size: 2.5rem;
            cursor: pointer;
            background-color: #2D3748;
            color: white;
            outline: none;
            transition: all 0.2s;
            font-weight: 300;
            position: relative;
            overflow: hidden;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        button:active::before {
            opacity: 1;
        }
        
        button:active {
            transform: scale(0.95);
            filter: brightness(1.2);
        }
        
        .operator {
            background-color: var(--sunset-primary);
            font-size: 3rem;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }
        
        .operator.active {
            background-color: white;
            color: var(--sunset-primary);
            box-shadow: var(--button-glow);
        }
        
        .function {
            background-color: #3A4556;
            color: white;
            font-size: 2rem;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        .equals {
            background-color: var(--sunset-secondary);
            font-size: 3rem;
            box-shadow: 0 5px 20px rgba(255, 142, 83, 0.3);
        }
        
        .memory-indicator {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 1.2rem;
            color: var(--sunset-accent);
            display: none;
        }
        
        .scientific {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            padding: 0 30px 30px;
            display: none;
        }
        
        .scientific-btn {
            font-size: 1.8rem;
            background-color: #252F40;
        }
        
        .mode-toggle {
            position: absolute;
            top: 30px;
            right: 40px;
            color: var(--sunset-accent);
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            font-weight: 500;
        }
        
        /* Dynamic button press effect */
        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.92); }
            100% { transform: scale(1); }
        }
        
        .button-press {
            animation: buttonPress 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="branding">SUNSET PRO MAX</div>
        <div class="display">
            <div class="memory-indicator" id="memory-indicator">M</div>
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="mode-toggle" id="mode-toggle">STANDARD</div>
        <div class="buttons">
            <button class="function" onclick="clearAll()">AC</button>
            <button class="function" onclick="toggleSign()">+/-</button>
            <button class="function" onclick="percentage()">%</button>
            <button class="operator" id="divide" onclick="appendOperator('/')">÷</button>
            
            <button onclick="memoryRecall()">MR</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" id="multiply" onclick="appendOperator('*')">×</button>
            
            <button onclick="memoryClear()">MC</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" id="subtract" onclick="appendOperator('-')">-</button>
            
            <button onclick="memoryAdd()">M+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" id="add" onclick="appendOperator('+')">+</button>
            
            <button onclick="memorySubtract()">M-</button>
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="operator equals" onclick="calculate()">=</button>
        </div>
        
        <div class="scientific" id="scientific-panel">
            <button class="scientific-btn" onclick="scientificFunction('sin')">sin</button>
            <button class="scientific-btn" onclick="scientificFunction('cos')">cos</button>
            <button class="scientific-btn" onclick="scientificFunction('tan')">tan</button>
            <button class="scientific-btn" onclick="scientificFunction('log')">log</button>
            <button class="scientific-btn" onclick="scientificFunction('ln')">ln</button>
            
            <button class="scientific-btn" onclick="scientificFunction('pi')">π</button>
            <button class="scientific-btn" onclick="scientificFunction('e')">e</button>
            <button class="scientific-btn" onclick="scientificFunction('^2')">x²</button>
            <button class="scientific-btn" onclick="scientificFunction('^3')">x³</button>
            <button class="scientific-btn" onclick="scientificFunction('sqrt')">√</button>
            
            <button class="scientific-btn" onclick="scientificFunction('(')">(</button>
            <button class="scientific-btn" onclick="scientificFunction(')')">)</button>
            <button class="scientific-btn" onclick="scientificFunction('!')">x!</button>
            <button class="scientific-btn" onclick="scientificFunction('^')">x^y</button>
            <button class="scientific-btn" onclick="scientificFunction('10^')">10^x</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let resetScreen = false;
        let memoryValue = 0;
        let isScientificMode = false;

        const currentOperandElement = document.getElementById('current-operand');
        const previousOperandElement = document.getElementById('previous-operand');
        const memoryIndicator = document.getElementById('memory-indicator');
        const modeToggle = document.getElementById('mode-toggle');
        const scientificPanel = document.getElementById('scientific-panel');
        const operatorButtons = {
            'divide': document.getElementById('divide'),
            'multiply': document.getElementById('multiply'),
            'subtract': document.getElementById('subtract'),
            'add': document.getElementById('add')
        };

        function updateDisplay() {
            currentOperandElement.innerText = currentOperand;
            previousOperandElement.innerText = previousOperand;
            
            // Reset all operator active states
            Object.values(operatorButtons).forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Set active state for current operator
            if (operation) {
                const activeButton = 
                    operation === '/' ? 'divide' :
                    operation === '*' ? 'multiply' :
                    operation === '-' ? 'subtract' :
                    operation === '+' ? 'add' : null;
                
                if (activeButton) {
                    operatorButtons[activeButton].classList.add('active');
                }
            }
        }

        function appendNumber(number) {
            if (currentOperand === '0' || resetScreen) {
                currentOperand = '';
                resetScreen = false;
            }
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand += number;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculate();
            }
            operation = op;
            previousOperand = `${currentOperand} ${operation}`;
            currentOperand = '';
            updateDisplay();
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            resetScreen = true;
            updateDisplay();
        }

        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        function toggleSign() {
            currentOperand = (parseFloat(currentOperand) * -1).toString();
            updateDisplay();
        }

        function percentage() {
            currentOperand = (parseFloat(currentOperand) / 100).toString();
            updateDisplay();
        }

        // Memory functions
        function memoryAdd() {
            memoryValue += parseFloat(currentOperand) || 0;
            updateMemoryIndicator();
        }

        function memorySubtract() {
            memoryValue -= parseFloat(currentOperand) || 0;
            updateMemoryIndicator();
        }

        function memoryClear() {
            memoryValue = 0;
            updateMemoryIndicator();
        }

        function memoryRecall() {
            currentOperand = memoryValue.toString();
            updateDisplay();
        }

        function updateMemoryIndicator() {
            if (memoryValue !== 0) {
                memoryIndicator.style.display = 'block';
            } else {
                memoryIndicator.style.display = 'none';
            }
        }

        // Scientific functions
        function scientificFunction(func) {
            const current = parseFloat(currentOperand) || 0;
            let result;
            
            switch (func) {
                case 'sin':
                    result = Math.sin(current);
                    break;
                case 'cos':
                    result = Math.cos(current);
                    break;
                case 'tan':
                    result = Math.tan(current);
                    break;
                case 'log':
                    result = Math.log10(current);
                    break;
                case 'ln':
                    result = Math.log(current);
                    break;
                case 'pi':
                    result = Math.PI;
                    break;
                case 'e':
                    result = Math.E;
                    break;
                case '^2':
                    result = current * current;
                    break;
                case '^3':
                    result = current * current * current;
                    break;
                case 'sqrt':
                    result = Math.sqrt(current);
                    break;
                case '!':
                    result = factorial(current);
                    break;
                case '(':
                    currentOperand += '(';
                    updateDisplay();
                    return;
                case ')':
                    currentOperand += ')';
                    updateDisplay();
                    return;
                case '^':
                    appendOperator('^');
                    return;
                case '10^':
                    result = Math.pow(10, current);
                    break;
                default:
                    return;
            }
            
            currentOperand = result.toString();
            updateDisplay();
        }

        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Toggle scientific mode
        modeToggle.addEventListener('click', function() {
            isScientificMode = !isScientificMode;
            if (isScientificMode) {
                scientificPanel.style.display = 'grid';
                modeToggle.innerText = 'SCIENTIFIC';
            } else {
                scientificPanel.style.display = 'none';
                modeToggle.innerText = 'STANDARD';
            }
        });

        // Add button press animation
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.add('button-press');
                setTimeout(() => {
                    this.classList.remove('button-press');
                }, 200);
            });
        });

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (/[0-9]/.test(e.key)) {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendNumber('.');
            } else if (e.key === '+') {
                appendOperator('+');
            } else if (e.key === '-') {
                appendOperator('-');
            } else if (e.key === '*') {
                appendOperator('*');
            } else if (e.key === '/') {
                appendOperator('/');
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === '%') {
                percentage();
            } else if (e.key === 'Backspace') {
                currentOperand = currentOperand.slice(0, -1) || '0';
                updateDisplay();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
