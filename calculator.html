<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Pro - iPad Calculator</title>
    <style>
        :root {
            --sunset-primary: #FF6B6B;
            --sunset-secondary: #FF8E53;
            --sunset-dark: #1A1A2E;
            --sunset-light: #ECF0F1;
            --sunset-accent: #3498DB;
            --button-glow: 0 0 15px rgba(255, 107, 107, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f7;
            margin: 0;
            touch-action: manipulation;
        }
        
        .calculator {
            width: 500px;
            height: 700px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                inset 0 -5px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .display {
            padding: 30px;
            text-align: right;
            color: black;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .previous-operand {
            font-size: 1.8rem;
            min-height: 30px;
            color: rgba(0, 0, 0, 0.5);
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .current-operand {
            font-size: 4.5rem;
            font-weight: 300;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: -1px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1px;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 15px;
            height: calc(100% - 180px);
        }
        
        button {
            border: none;
            font-size: 2rem;
            cursor: pointer;
            background-color: #f8f8f8;
            color: black;
            outline: none;
            transition: all 0.1s;
            font-weight: 300;
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        button:active {
            background-color: #e5e5e5;
        }
        
        .operator {
            background-color: var(--sunset-primary);
            color: white;
            font-size: 2.2rem;
        }
        
        .operator:active {
            background-color: #e55a5a;
        }
        
        .function {
            background-color: #e5e5e5;
            color: black;
            font-size: 1.8rem;
        }
        
        .zero {
            grid-column: span 2;
            text-align: left;
            padding-left: 30px;
            border-bottom-left-radius: 40px;
        }
        
        .equals {
            background-color: var(--sunset-primary);
            color: white;
            border-bottom-right-radius: 40px;
        }
        
        .equals:active {
            background-color: #e55a5a;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="function" onclick="clearAll()">AC</button>
            <button class="function" onclick="toggleSign()">+/-</button>
            <button class="function" onclick="percentage()">%</button>
            <button class="operator" onclick="appendOperator('/')">รท</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">ร</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="operator equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let resetScreen = false;

        const currentOperandElement = document.getElementById('current-operand');
        const previousOperandElement = document.getElementById('previous-operand');

        function updateDisplay() {
            currentOperandElement.innerText = currentOperand;
            previousOperandElement.innerText = previousOperand;
        }

        function appendNumber(number) {
            if (currentOperand === '0' || resetScreen) {
                currentOperand = '';
                resetScreen = false;
            }
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand += number;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculate();
            }
            operation = op;
            previousOperand = `${currentOperand} ${operation}`;
            currentOperand = '';
            updateDisplay();
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            resetScreen = true;
            updateDisplay();
        }

        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        function toggleSign() {
            currentOperand = (parseFloat(currentOperand) * -1).toString();
            updateDisplay();
        }

        function percentage() {
            currentOperand = (parseFloat(currentOperand) / 100).toString();
            updateDisplay();
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
