<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gvaska</title>
    <link rel="icon" type="" href="https://sdmntprsouthcentralus.oaiusercontent.com/files/00000000-dbf8-51f7-aa9e-159c1bddbc96/raw?se=2025-04-06T20%3A57%3A50Z&sp=r&sv=2024-08-04&sr=b&scid=a62c3d5f-9736-510d-8b4b-bfab8f7d6467&skoid=dfdaf859-26f6-4fed-affc-1befb5ac1ac2&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-04-06T07%3A08%3A50Z&ske=2025-04-07T07%3A08%3A50Z&sks=b&skv=2024-08-04&sig=M4NAs0qnDvPzw0CYfTsbCwHwa8ANxgEEZBAf9o%2B7JXE%3D">
    <style>
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 64px;
            text-shadow: 0 0 15px #00f2ff;
            color: #00f2ff;
            margin-bottom: 30px;
        }

        input {
            width: 60%;
            max-width: 500px;
            padding: 15px 20px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            margin-bottom: 20px;
            outline: none;
        }

        button {
            background-color: #00f2ff;
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #00d4ff;
            box-shadow: 0 0 10px #00f2ff;
        }

        .links {
            margin: 40px 0 30px;
        }

        .links a {
            background-color: #333;
            color: white;
            padding: 10px 18px;
            margin: 5px;
            text-decoration: none;
            border-radius: 12px;
            display: inline-block;
            font-weight: bold;
        }

        .links a:hover {
            background-color: #00f2ff;
            color: black;
        }

        #searchResult {
            margin-top: 30px;
            font-size: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0,255,255,0.2);
        }

        .bottom-content {
            margin-top: 80px;
        }

        .bottom-image {
            max-width: 300px;
            width: 80%;
            border-radius: 20px;
            box-shadow: 0 0 20px #00f2ff;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 40px;
        }

        .footer {
            margin-top: 60px;
            font-size: 14px;
            opacity: 0.6;
        }

        .footer a {
            color: #00f2ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Gvaska</h1>
    <input type="text" id="searchBox" placeholder="Search anything on Gvaska...">
    <button onclick="searchGvaska()">Search</button>
    
    <div class="links">
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://www.epicgames.com" target="_blank">Epic Games</a>
        <a href="https://www.roblox.com" target="_blank">Roblox</a>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    </div>

    <div id="searchResult"></div>

    <!-- Bottom image + tagline content -->
    <div class="bottom-content">
        <p class="tagline"><i>"Empowering knowledge, one search at a time."</i></p>
    </div>

    <div class="footer">
        <p>Made with ❤️ by the Gvaska Team</p>
        <p>Contact: <a href="mailto:info@gvaska.com">infogvaska@gmail.com</a></p>
    </div>

    <script>
        async function searchGvaska() {
            const query = document.getElementById("searchBox").value.trim().toLowerCase();
            const resultDiv = document.getElementById("searchResult");

            resultDiv.innerHTML = "<i>Searching...</i>";

            if (!query) {
                resultDiv.innerHTML = "<b>Please enter a search term.</b>";
                return;
            }

            if (query === "who is ceo of gvaska" || query.includes("ceo of gvaska")) {
                resultDiv.innerHTML = "<b>CEO of Gvaska is Saba Gvasalia</b>";
                return;
            }

            try {
                const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1`);
                const data = await response.json();

                if (data.AbstractText) {
                    resultDiv.innerHTML = `<b>${data.AbstractText}</b>`;
                } else if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                    resultDiv.innerHTML = `<b>${data.RelatedTopics[0].Text}</b>`;
                } else {
                    resultDiv.innerHTML = "<b>No results found for that search.</b>";
                }
            } catch (error) {
                resultDiv.innerHTML = "<b>Sorry, something went wrong while searching.</b>";
            }
        }
    </script>

</body>
</html>
