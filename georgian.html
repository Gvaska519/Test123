<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gvaska </title>
    <link rel="icon" type="image/png" href="favicon.png"> 
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 10px white;
        }
        input {
            width: 50%;
            padding: 12px;
            border-radius: 20px;
            border: none;
            font-size: 18px;
            text-align: center;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            background-color: gray;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
        }
        .links a:hover {
            background-color: darkgray;
        }
        #searchResult {
            margin-top: 20px;
            font-size: 24px;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>Gvaska</h1>
    <input type="text" id="searchBox" placeholder="Search on Gvaska...">
    <button onclick="searchGvaska()">Search</button>
    
    <div class="links">
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://www.epicgames.com" target="_blank">Epic Games</a>
        <a href="https://www.roblox.com" target="_blank">Roblox</a>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    </div>

    <div id="searchResult"></div>

    <div class="footer">
        <p>CEO: Saba Gvasalia</p>
        <p>Developed by: Nika Sigua,Mate Chachibaia, Gela Pircxalava</p>
    </div>

    <script>
        function searchGvaska() {
            let query = document.getElementById("searchBox").value.toLowerCase();
            let resultDiv = document.getElementById("searchResult");

            if (query === "who is ceo of gvaska") {
                resultDiv.innerHTML = "<b>CEO of Gvaska: Saba Gvasalia</b>";
            } else {
                fetch(`https://api.duckduckgo.com/?q=${query}&format=json`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.AbstractText) {
                            resultDiv.innerHTML = `<b>${data.AbstractText}</b>`;
                        } else {
                            resultDiv.innerHTML = "<b>No search results found.</b>";
                        }
                    })
                    .catch(() => resultDiv.innerHTML = "<b>Error retrieving search results.</b>");
            }
        }
    </script>
</body>
</html>
